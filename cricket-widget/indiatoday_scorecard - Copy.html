<!doctype><html ng-app="scrcard"><head><title>Score Card</title><meta http-equiv="Access-Control-Allow-Origin" content="*"/><meta name="viewport" content="width=device-width, initial-scale=1.0"><style> body{    height:100%;    overflow:hidden;    padding:0;    margin:0;    font-family:arial;    font-size:14px;    background: #000;}.live_details,.matchscore,li strong.light{    font-size:12px}.ng-cloak{    display:none}.scr_live_mob li,li strong.light{    line-height:23px}.scndone,.scr_live_mob,.scr_live_mob .vs{    text-align:center}.dot_red,.live-score h3,.scr_live_mob,ul.scr_live_mob li{    display:inline-block}ul.scr_live_mob li.batting strong.light{    color:#9ab63d;    font-weight: bold;}ul.scr_live_mob li strong.light{    color:#b0c253}.scorecard-box,.scorecard-box .scorecard-inner{    max-width:100%;    overflow:hidden;    position:relative}.score-wrapper{    position:relative;    cursor:pointer;    height:0}.live-score{    position:relative;   /* background:#ccc;*/}.live-score h3{    background:#000;    color:#ffe240;    text-transform:uppercase;    padding:4px 5px 2px;    margin:0;    position:relative;    z-index:9999}#live-score-mob,.live-score-mob,.live_text{    /*background:#000*/}.live_details{margin-left: 85px;    vertical-align: middle;    font-weight: 700;    font-size: 12px;    color: #cccccc;    }.scr_live_mob{    list-style:none;    margin:5px 0;    padding:3px;    position: relative;    top: -2px;    margin-left: 3px;}.scr_live_mob .vs{    font-size:17px;    color:#cccccc;    font-weight:700;    padding: 0px 0;}.lvtvscrore{    transform:translateX(0) translateY(0) rotateX(180deg);    -webkit-transform:translateX(0) translateY(0) rotateX(180deg);    -ms-transform:translateX(0) translateY(0) rotateX(180deg)}.slide_show{    visibility:visible;    animation:fadeIn 1.5s;    -webkit-transition:all 1s ease-out;    transition:all 1s ease-out;    transform:rotateX(-180deg);    -webkit-transform:rotateX(-180deg)}@-webkit-keyframes rotation{    20%{        transform:rotateX(-50deg);        -webkit-transform:rotateX(-50deg)    }    40%{        transform:rotateX(-150deg);        -webkit-transform:rotateX(-150deg)    }    60%{        transform:rotateX(140);        -webkit-transform:rotateX(140)    }    75%{        transform:rotateX(160) -webkit-transform: rotateX(160)    }    100%{        transform:rotateX(180) -webkit-transform: rotateX(180)    }}#live-score-mob,.slide_show{    width:100%}#live-score-mob{    top:-3px;    cursor:pointer;    position:absolute;    z-index:0;    height:38px;    perspective:38px}.slide_hide{    visibility:hidden}.slide_show{/*    background:#f2f2f2;*/    position:absolute;    z-index:1;    height:100%}ul.scr_live_mob li.vs{    }ul.scr_live_mob li{    vertical-align:top;    box-sizing:border-box;    display: inline-block;    padding:0px 8px}.live_text{    background:#d40025;    width:100%;    padding:0;    color:#fff}.live_text .live_txt{    font-size:16px;    font-weight:700;    line-height:15px}@-webkit-keyframes fadeIn{    0%,20%{        opacity:.5    }    40%{        opacity:.6    }    60%{        opacity:.7    }    80%{        opacity:.8    }    100%{        opacity:1    }}@keyframes fadeIn{    0%,20%{        opacity:.5    }    40%{        opacity:.6    }    60%{        opacity:.7    }    80%{        opacity:.8    }    100%{        opacity:1    }}.scndone img{    margin-right:4px;    vertical-align:middle;    border: 1px solid #fff;}.noanimation .slide_show{    -webkit-animation:none!important;    -moz-animation:none!important;    -o-animation:none!important;    -ms-animation:none!important;    animation:none!important}    .liveTextPic {    position: absolute;    top:0px;    left:0px;    z-index: 555;}  .scndone img {    margin-top: -2px;}  @media screen and (max-width:360px){ .scr_live_mob {    width: 100%;    text-align: left;    margin-left: -8px;    top: 2px;}#live-score-mob {    height: 62px;}        .scndone img {    margin-top: -2px;}}            </style>    <script src="https://smedia2.intoday.in/indiatoday_wap/1.1/resources/js/angular.min.js" type="text/javascript"></script></head>    <body ng-controller="cardCntrl" class='ng-cloak'><div class="score-wrapper live" ng-class="(count == 1)?'noanimation':''">   <div class="liveTextPic"><img src="https://smedia2.intoday.in/indiatoday/img/live_pic.jpg"/></div>    <div id="live-score-mob" class="live-score" ng-if="(scrdata.match | filter: { live: '1'}).length != 0" ng-repeat="scr in scrdata.match | filter: teamParam" ng-class="{true:'slide_show',false:'slide_hide'}[$index == cnt_slide]">                             <div class="lvtvscrore">                <div class="live-score-mob" >                   <span class="live_details">{{scr.series_short_display_name}} ( {{scr.matchnumber}} )</span>                    <ul class="scr_live_mob">                          <li class="scndone" ng-class="getBatTeam(scr.teama_Id,0,scr.current_batting_team,scr.upcoming,scr.live)?'batting':''"><img ng-src="https://smedia2.intoday.in/indiatoday_wap/1.1/resources/images/flag_img/{{scr.teama_Id}}.png" alt=""/><strong class="light">{{scr.teama_short}} <span class="matchscore">{{matchScoreUpdate(scr,1)}}</span></strong> </li>                          <li class="vs"><span class="vs">VS</span></li>                          <li class="scndone" ng-class="getBatTeam(0,scr.teamb_Id,scr.current_batting_team,scr.upcoming,scr.live)?'batting':''"><img ng-src="https://smedia2.intoday.in/indiatoday_wap/1.1/resources/images/flag_img/{{scr.teamb_Id}}.png" alt=""/><strong class="light">{{scr.teamb_short}} <span class="matchscore">{{matchScoreUpdate(scr,0)}}</span></strong> </li>                        </ul>                </div>            </div>    </div>            </div><!-- end of score card -->    <script type="text/javascript">        var scrcard = angular.module('scrcard',[]);        scrcard.controller('cardCntrl',['$scope','$http','$timeout','$interval','$window',function(s,h,t,i,w){            /* device check */            s.checkDevice = function () {            var mobile = (/iphone|ipad|ipod|android|blackberry|bb10|wpdekstop|nokia|mini|windows\sce|palm/i.test(navigator.userAgent.toLowerCase()));                if (mobile) {                    return true;                } else {                     return false                       }            };                var getUrlParameter = function getUrlParameter(sParam) {                var sPageURL = decodeURIComponent(window.location.search.substring(1)),                    sURLVariables = sPageURL.split('&'),                    sParameterName,i;                for (i = 0; i < sURLVariables.length; i++) {                    sParameterName = sURLVariables[i].split('=');                    if (sParameterName[0] === sParam) {                        return sParameterName[1] === undefined ? true : sParameterName[1].toUpperCase();                    }                }            };            s.teamparam = getUrlParameter('team');           // console.log(s.teamparam);             s.scrCardUrl = 'http://indiatoday.intoday.in/scorecard/matchcenter.jsp?matchid=';             if(s.checkDevice()){               s.scrCardUrl = 'http://m.indiatoday.in/scorecard/matchcenter.jsp?matchid=';             }            s.teamParam = function(scr){                //console.log(scr.live === '1' || scr.teama_short === s.teamparam || scr.teamb_short === s.teamparam);                //console.log(scr.teama_short);                if(s.teamparam == 'ALL'){                  //  console.log('if');                    return scr.live == '1'                }else{                    if(s.teamparam !== undefined){                        //console.log('if condition')                       return scr.live == '1' && (scr.teama_short == s.teamparam || scr.teamb_short == s.teamparam);                     }else{                        //console.log('else condition')                       return scr.live == '1'                     }                   }            }             s.cnt_slide = 0;             s.cnt_slide_flip = 0;             s.jsleng = [];             s.name = 'working';             s.ref_time = 3000;           // s.jsonUrl = 'https://feeds.intoday.in/xml_it/commentary/live_match.json';            s.jsonUrl = 'live_match.json';                         s.getData = function(){                   t.cancel(0);                h.get(s.jsonUrl).then(function(response){                               s.scrdata = response.data.calendar;                    s.liveLength = response.data.calendar.match;                   // s.count = 3;                    s.live = s.liveLength.filter(function (match) {                        if(s.teamparam == 'ALL'){                            return (match.live == "1")                        }else{                          return (match.live == "1"  && (match.teama_short == s.teamparam || match.teamb_short == s.teamparam));                        }                    });                    s.count = s.live.length;                                       // console.log('length of the live match' + s.count)                });             }             <!-- For Timeout -->//           $ref_tim = t(function() {//              s.getData();//           }, s.ref_time);            <!-- For Interval -->              $ref_tim = i(function() {                s.getData();              }, s.ref_time * 10);             s.getData();    s.getBatTeam = function(teama_Id,teamb_Id,current_batting_team,upcoming,live){        var batTrue = false;        if((upcoming =='0' && live=='1') && teamb_Id == '0'){            if(teama_Id == current_batting_team){                return batTrue = true;            }            else{              return batTrue;               }        } else if((upcoming =='0' && live=='1') && teama_Id == '0')   {            if(teamb_Id == current_batting_team){                return batTrue = true;            }            else{              return batTrue;               }        }        return batTrue;    }    s.matchStatus = function(_matstatusL,_matstatusR,_matstatusU){        var mStatus = "";        if(_matstatusL == '1'){            mStatus = "Live";        }else if(_matstatusR=='yes'){                 mStatus = "Recent";        }else if(_matstatusU=='1'){                 mStatus = "Upcoming";                         }else{          mStatus = "Upcoming";         }        return mStatus;                }    s.getMatchStatus = function(matchresult,matchstatus,equation){        var _matSt = '';        if(matchresult != ''){            _matSt = matchresult ;          }        if(equation != ''){            _matSt = equation;        }else{             _matSt = matchstatus;        }        return _matSt;    }    s.matchScoreUpdate = function(matchData,a){            var teamAscore = "";            var teamBscore = "";            if (matchData.inn_score_1) {                var s = (matchData.inn_score_1).split("(");                var t = s[1].split(" ov");                s[0] = s[0].replace(/ /g, '')                t[0] = t[0].replace(/ /g, '')                s[0] = s[0].replace(/dec/g, 'd')                if (matchData.teama_Id == matchData.inn_team_1)                    teamAscore = s[0] + " (" + t[0] + ")";                else                    teamBscore = s[0] + " (" + t[0] + ")";            }            if (matchData.inn_score_2) {                var s = (matchData.inn_score_2).split("(");                var t = s[1].split(" ov");                s[0] = s[0].replace(/ /g, '')                t[0] = t[0].replace(/ /g, '')                s[0] = s[0].replace(/dec/g, 'd')                if (matchData.teamb_Id == matchData.inn_team_2)                    teamBscore = s[0] + " (" + t[0] + ")";                else                    teamAscore = s[0] + " (" + t[0] + ")";            }            if (matchData.inn_score_3) {                var s = (matchData.inn_score_3).split("(");                var t = s[1].split(" ov");                s[0] = s[0].replace(/ /g, '')                t[0] = t[0].replace(/ /g, '')                s[0] = s[0].replace(/dec/g, 'd')                if (matchData.teama_Id == matchData.inn_team_3)                    teamAscore = s[0] + " (" + t[0] + ")";                else                    teamBscore = s[0] + " (" + t[0] + ")";            }            if (matchData.inn_score_4) {                var s = (matchData.inn_score_4).split("(");                var t = s[1].split(" ov")                s[0] = s[0].replace(/ /g, '')                t[0] = t[0].replace(/ /g, '')                s[0] = s[0].replace(/dec/g, 'd')                if (matchData.teamb_Id == matchData.inn_team_4)                    teamBscore = s[0] + " (" + t[0] + ")";                else                    teamAscore = s[0] + " (" + t[0] + ")";            }            if(a == 1){                return teamAscore            }            else{                return teamBscore            }         }            $ref_tim_slide = i(function() {                s.slideFunc();             }, 8000);                     s.slideFunc = function(){        s.cnt_slide++;        if(s.cnt_slide > s.count - 1 && (s.cnt_slide = s.count - 1)){            s.cnt_slide = 0;        }       // console.log(s.cnt_slide)       // console.log(s.count);    }      s.scoreBoard = function(matchFile){       //alert(matchFile);      s.scrCardUrl = 'https://aajtak.intoday.in/scorecard/live-cricket-score/?matchid='+matchFile;      if(s.checkDevice()){         s.scrCardUrl = 'https://m.aajtak.in/scorecard/live-cricket-score/?matchid='+matchFile;      }      //console.log(s.scrCardUrl)      w.open(s.scrCardUrl, "_blank")     }    s.$on('$destroy', function () { i.cancel($ref_tim); });        }]);    </script>    </body></html>
